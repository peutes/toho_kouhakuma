    <script>
        window.onload = function() {
            // --- ÂàùÊúüË®≠ÂÆö ---
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score');
            const livesEl = document.getElementById('lives');
            const powerEl = document.getElementById('power');
            const grazeEl = document.getElementById('graze');
            const bombsEl = document.getElementById('bombs');
            const bossInfoEl = document.getElementById('boss-info');
            const bossHealthBar = document.getElementById('boss-health-bar');
            const spellCardNameEl = document.getElementById('spell-card-name');
            const bossSpellLivesEl = document.getElementById('boss-spell-lives');
            const startScreen = document.getElementById('start-screen');
            const messageOverlay = document.getElementById('message-overlay');
            const dialogueBox = document.getElementById('dialogue-box');
            const bossDisplayName = document.getElementById('boss-display-name');

            const playerImgDisplay = document.getElementById('player-img-display');
            const reimuImgDisplay = document.getElementById('reimu-img-display');
            const marisaImgDisplay = document.getElementById('marisa-img-display');

            let gameStarted = false;
            let gameTime = 0;
            let score = 0;
            const keys = {};
            let currentBossName = '';

            const isMobile = /Mobi|Android/i.test(navigator.userAgent);

            // Touch control variables
            let isDragging = false;
            let touchStartX, touchStartY;
            let playerStartX, playerStartY;
            let lastTap = 0;

            // --- Gemini API ---
            async function callGemini(prompt, schema) {
                const apiKey = ""; // Âãï‰Ωú„Åï„Åõ„Çã„Å´„ÅØ„ÄÅ„Åì„Åì„Å´ÊúâÂäπ„Å™API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: schema
                    }
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                    const result = await response.json();
                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                        return JSON.parse(result.candidates[0].content.parts[0].text);
                    }
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                }
                return null;
            }

            // --- Èü≥Ê•Ω„ÉªÂäπÊûúÈü≥Ë®≠ÂÆö ---
            let sfx, music;
            function setupAudio() {
                try {
                    if (typeof Tone === 'undefined') {
                        console.error("Tone.js is not loaded yet.");
                        return false;
                    }
                    sfx = {
                        playerShot: new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.005, decay: 0.08, sustain: 0, release: 0.1 } }).toDestination(),
                        bomb: new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.01, decay: 1.5, sustain: 0, release: 1 } }).toDestination(),
                        enemyHit: new Tone.PolySynth(Tone.MembraneSynth, { pitchDecay: 0.01, octaves: 2, envelope: { attack: 0.001, decay: 0.1, sustain: 0 } }).toDestination(),
                        playerHit: new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0, release: 0.2 } }).toDestination(),
                        powerUp: new Tone.Synth({ oscillator: {type: 'sine'}, envelope: {attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2}}).toDestination(),
                        graze: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).toDestination(),
                        laser: new Tone.Synth({ oscillator: { type: 'pwm', modulationFrequency: 0.2 }, envelope: { attack: 0.01, decay: 0.8, sustain: 0.1, release: 0.2 } }).toDestination(),
                    };
                    Object.values(sfx).forEach(synth => synth.volume.value = -15);
                    sfx.playerHit.volume.value = -5;
                    sfx.graze.volume.value = -20;

                    music = {
                        stage: new Tone.Synth({ oscillator: { type: "pulse", width: 0.6 }, envelope: { attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.1 } }).toDestination(),
                        reimu: new Tone.Synth({ oscillator: { type: "fmsquare", modulationType: "sawtooth", harmonicity: 0.8 }, envelope: { attack: 0.02, decay: 0.4, sustain: 0.2, release: 0.2 } }).toDestination(),
                        marisa: new Tone.Synth({ oscillator: { type: "sawtooth" }, envelope: { attack: 0.01, decay: 0.3, sustain: 0.2, release: 0.1 } }).toDestination(),
                        drums: new Tone.MembraneSynth().toDestination(),
                        cymbal: new Tone.MetalSynth({ frequency: 250, envelope: { attack: 0.001, decay: 0.05, release: 0.01 }, harmonicity: 5.1, modulationIndex: 32, resonance: 4000, octaves: 1.5 }).toDestination(),
                        activeSeq: null
                    };
                    Object.values(music).forEach(instrument => {
                        if (instrument instanceof Tone.Synth || instrument instanceof Tone.PolySynth || instrument instanceof Tone.MonoSynth || instrument instanceof Tone.MembraneSynth || instrument instanceof Tone.MetalSynth) {
                            instrument.volume.value = -18;
                        }
                    });
                    music.drums.volume.value = -12;

                    return true;
                } catch (e) {
                    console.error("Error setting up audio:", e);
                    return false;
                }
            }

            function stopMusic() {
                try {
                    if (Tone.Transport.state === 'started') {
                        if (music.activeSeq) music.activeSeq.stop(0);
                        Tone.Transport.stop();
                        Tone.Transport.cancel();
                    }
                } catch(e) {
                    console.error("Error stopping music:", e);
                }
            }

            function playMusic(theme) {
                try {
                    stopMusic();
                    let melody, synth;
                    switch(theme) {
                        case 'reimu':
                            melody = ['E5','D#5','E5','F#5','G#5','B5','A5','G#5','F#5','E5','F#5','D#5','E5',null,'B4',null];
                            synth = music.reimu;
                            Tone.Transport.bpm.value = 170;
                            break;
                        case 'marisa':
                            melody = ['C6','_','G5','_','A#5','_','G5','_','F5','_','G5','_','C6','_','G5','_'];
                            synth = music.marisa;
                            Tone.Transport.bpm.value = 190;
                            break;
                        default: // Stage
                            melody = ['G4','A4','C5','D5','C5','A4','G4',null,'F4','G4','A4','C5','A4','G4','F4',null];
                            synth = music.stage;
                            Tone.Transport.bpm.value = 160;
                    }

                    music.activeSeq = new Tone.Sequence((time, note) => {
                        if (note) synth.triggerAttackRelease(note, '8n', time);
                    }, melody, '4n').start(0);

                    new Tone.Loop(time => {
                        music.drums.triggerAttackRelease("C2", "8n", time);
                        music.cymbal.triggerAttackRelease("C4", "16n", time + Tone.Time('8n').toSeconds());
                    }, '4n').start(0);

                    Tone.Transport.start();
                } catch (e) {
                    console.error("Error playing music:", e);
                }
            }

            // --- „Éó„É¨„Ç§„É§„ÉºË®≠ÂÆö („Å´„Å®„Çä) ---
            const player = {
                x: canvas.width / 2,
                y: canvas.height - 100,
                width: 48,
                height: 48,
                speed: 5,
                lives: 100,
                power: 0,
                bombs: 2,
                graze: 0,
                hitboxRadius: 5,
                grazeRadius: 30,
                shootCooldown: 0,
                invincible: false,
                invincibleTimer: 0,
                bombing: false,
                bombTimer: 0,
                img: document.getElementById('player-img'),
            };

            // --- ÂêÑÁ®ÆÈÖçÂàó ---
            let bullets = [];
            let enemyBullets = [];
            let enemies = [];
            let particles = [];
            let powerUps = [];
            let lasers = [];

            // --- „Éú„ÇπË®≠ÂÆö ---
            const boss = {
                x: canvas.width / 2, y: -100, width: 80, height: 80,
                speed: 2, active: false, visible: true, hp: 0, maxHp: 1,
                phase: 0, phaseTimer: 0, phases: [], currentPhaseIndex: -1,
                img: null, targetX: canvas.width / 2, targetY: 150,
                activeCircles: [],
                orbs: [],
            };

            // --- „Çπ„ÉÜ„Éº„Ç∏Ë®≠ÂÆö ---
            const stage = {
                timeline: [
                    { time: 120, type: 'fairy', side: 'left', count: 5 },
                    { time: 240, type: 'fairy', side: 'right', count: 5 },
                    { time: 360, type: 'sunflower', side: 'center', count: 1 },
                    { time: 540, type: 'fairy', side: 'v-shape', count: 8 },
                    { time: 720, type: 'sunflower', side: 'left', count: 1 },
                    { time: 720, type: 'sunflower', side: 'right', count: 1 },
                    { time: 900, type: 'boss', name: 'reimu' }
                ],
                nextEventIndex: 0,
                bossQueue: ['marisa']
            };

            // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
            window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
            window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });

            startScreen.addEventListener('click', () => {
                if (!gameStarted) {
                    Tone.start().then(() => {
                        if (!setupAudio()) console.error("ÂäπÊûúÈü≥„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                        gameStarted = true;
                        startScreen.style.display = 'none';
                        resetGame();
                        gameLoop();
                    }).catch(error => {
                        console.error("Tone.js could not be started:", error);
                        gameStarted = true;
                        startScreen.style.display = 'none';
                        resetGame();
                        gameLoop();
                    });
                }
            });

            // --- „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà ---
            function resetGame() {
                gameTime = 0; score = 0;
                player.lives = 100;
                player.power = 0; player.graze = 0; player.bombs = 2;
                player.x = canvas.width / 2; player.y = canvas.height - 100;
                bullets = []; enemyBullets = []; enemies = []; particles = []; powerUps = []; lasers = [];
                boss.active = false;
                stage.nextEventIndex = 0;
                stage.bossQueue = ['marisa'];
                playMusic('stage');
                updateUI();
            }

            // --- ÊèèÁîªÈñ¢Êï∞ ---
            function drawPlayer() {
                if (player.invincible && Math.floor(player.invincibleTimer / 6) % 2 === 0) return;
                ctx.drawImage(player.img, player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
            }

            function drawBullets() {
                bullets.forEach(b => {
                    ctx.fillStyle = b.color;
                    ctx.shadowColor = b.color;
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.shadowBlur = 0;
            }

            function drawEnemyBullets() {
                enemyBullets.forEach(b => {
                    ctx.save();
                    ctx.globalAlpha = b.alpha || 1.0;
                    ctx.translate(b.x, b.y);
                    ctx.rotate(b.angle);
                    ctx.shadowColor = b.color;
                    ctx.shadowBlur = 8;
                    if (b.shape === 'amulet') {
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(-b.radius * 0.5, -b.radius, b.radius, b.radius * 2);
                        ctx.fillStyle = '#ff0000';
                        ctx.fillRect(-b.radius * 0.15, -b.radius * 0.7, b.radius * 0.3, b.radius * 1.4);
                    } else if (b.shape === 'star') {
                        ctx.fillStyle = b.color;
                        ctx.beginPath();
                        for (let i = 0; i < 5; i++) {
                            ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * b.radius, -Math.sin((18 + i * 72) * Math.PI / 180) * b.radius);
                            ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * b.radius * 0.5, -Math.sin((54 + i * 72) * Math.PI / 180) * b.radius * 0.5);
                        }
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        ctx.fillStyle = b.color;
                        ctx.beginPath();
                        ctx.arc(0, 0, b.radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.restore();
                });
                ctx.shadowBlur = 0;
            }

            function drawEnemies() {

            function drawLasers() {
                lasers.forEach(l => {
                    ctx.save();
                    ctx.translate(l.x, l.y);
                    ctx.rotate(l.angle);
                    ctx.globalAlpha = l.alpha;
                    if (l.width > 20) {
                        const grad = ctx.createLinearGradient(0, -l.width / 2, 0, l.width / 2);
                        const baseColor = l.color.replace('rgb(', '').replace(')', '');
                        grad.addColorStop(0, `rgba(${baseColor}, 0)`);
                        grad.addColorStop(0.2, `rgba(${baseColor}, 0.8)`);
                        grad.addColorStop(0.5, `rgba(${baseColor}, 1)`);
                        grad.addColorStop(0.8, `rgba(${baseColor}, 0.8)`);
                        grad.addColorStop(1, `rgba(${baseColor}, 0)`);
                        ctx.fillStyle = grad;
                    } else {
                        ctx.fillStyle = l.color;
                    }
                    ctx.fillRect(0, -l.width / 2, canvas.height * 1.5, l.width);
                    ctx.restore();

            function updateBoss() {
                if (!boss.active) return;
                if (boss.phase === -1) return;

                if (boss.phase === 0) {
                    boss.y += boss.speed;
                    if (boss.y >= 150) {
                        boss.phase = -1;
                        handleBossDialogue(currentBossName);
                    }
                    return;
                }

                if (boss.currentPhaseIndex >= boss.phases.length) return;

                const dx = boss.targetX - boss.x, dy = boss.targetY - boss.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 1) { boss.x += dx / dist * boss.speed; boss.y += dy / dist * boss.speed; }

                boss.phaseTimer++;
                const currentPhase = boss.phases[boss.currentPhaseIndex];
                if (!currentPhase) return;

                let phaseOver = false;
                if (currentPhase.type === 'spell') {
                    if (boss.hp <= 0 || boss.phaseTimer > currentPhase.card.duration) {
                        if (boss.hp <= 0) {
                            score += 50000;
                            for(let i = 0; i < 15; i++) spawnPowerUp(boss.x + (Math.random() - 0.5) * 100, boss.y + (Math.random() - 0.5) * 100);
                        }
                        phaseOver = true;
                    }
                    currentPhase.card.func();
                } else {
                    if (boss.hp <= 0 || boss.phaseTimer > currentPhase.duration) phaseOver = true;
                    currentPhase.func();
                }

                if (phaseOver) startNextBossPhase();
            }

                        stage.nextEventIndex++;
                    }
                }
            }

            function checkCollisions() {
                bullets.forEach((b, bi) => {
                    enemies.forEach(e => {
                        if (Math.hypot(b.x - e.x, b.y - e.y) < e.width / 2) {
                            e.hp -= 10;
                            if(bullets[bi]) bullets.splice(bi, 1);
                            try { if(sfx) sfx.enemyHit.triggerAttackRelease('C3', '8n'); } catch(err) { console.error(err); }
                            createExplosion(b.x, b.y, '#ffffff', 5);
                        }
                    });
                    if (boss.active && !boss.invincible && boss.visible && Math.hypot(b.x - boss.x, b.y - boss.y) < boss.width / 2) {
                        boss.hp -= 10;
                        if(bullets[bi]) bullets.splice(bi, 1);
                        try { if(sfx) sfx.enemyHit.triggerAttackRelease('C3', '8n'); } catch(e) { console.error(e); }
                        createExplosion(b.x, b.y, '#ffffff', 5);
                    }
                });

                powerUps.forEach((p, i) => {
                    if (Math.hypot(p.x - player.x, p.y - player.y) < player.hitboxRadius + p.radius) {
                        player.power++;
                        try { if(sfx) sfx.powerUp.triggerAttackRelease('G5', '8n'); } catch(e) { console.error(e); }
                        powerUps.splice(i, 1);
                    }
                });

                if (player.bombing) {
                    const t = player.bombTimer / 120;
                    const radius = Math.sin(Math.PI * t) * canvas.width;
                    const damage = 5;
                    enemyBullets.forEach((b, i) => {
                        if (Math.hypot(b.x - player.x, b.y - player.y) < radius) {
                            if (Math.random() < 0.5) spawnPowerUp(b.x, b.y);
                            enemyBullets.splice(i, 1);
                        }
                    });
                    enemies.forEach(e => {
                        if (Math.hypot(e.x - player.x, e.y - player.y) < radius) e.hp -= damage;
                    });
                    lasers.forEach((l, i) => {
                         if (Math.hypot(l.x - player.x, l.y - player.y) < radius) {
                             lasers.splice(i, 1);
                         }
                    });
                    if (boss.active && Math.hypot(boss.x - player.x, boss.y - player.y) < radius) {
                        boss.hp -= damage;
                    }
                }

                if (player.invincible) return;

                enemyBullets.forEach(b => {
                    if (!b.grazed && Math.hypot(b.x - player.x, b.y - player.y) < player.grazeRadius) {
                        b.grazed = true; player.graze++; score += 100;
                        try { if(sfx) sfx.graze.triggerAttackRelease("C7", "32n"); } catch(e) { console.error(e); }
                    }
                    if (Math.hypot(b.x - player.x, b.y - player.y) < player.hitboxRadius + b.radius) playerHit();
                });

                lasers.forEach(l => {
                    const playerDist = Math.abs((l.x - player.x) * Math.sin(l.angle) - (l.y - player.y) * Math.cos(l.angle));
                    if (playerDist < l.width / 2 + player.hitboxRadius) playerHit();
                });
            }

                player.lives--;
                player.power = Math.floor(player.power / 2);

                    defaultDialogue = '<p><strong>ÈúäÂ§¢:</strong> „Å°„Çá„Å£„Å®„ÄÅ„ÅÇ„Å™„Åü„ÄÇÁ•ûÁ§æ„ÅÆË£è„ÅßÂ§â„Å™Ê©üÊ¢∞„ÇíÂãï„Åã„Åô„ÅÆ„ÅØ„ÇÑ„ÇÅ„Å¶„Å°„Çá„ÅÜ„Å†„ÅÑ„ÄÇ</p><p><strong>„Å´„Å®„Çä:</strong> „Å≤„ÇÉ„Å£ÔºÅÔºü„Åø„ÄÅË¶ã„Å§„Åã„Å£„ÅüÔºÅ„Åì„Çå„ÅØ„Åü„Å†„ÅÆÂÆüÈ®ì„Åß‚Ä¶„ÅÇ„ÄÅ„ÅÇ„Å™„Åü„Å´„ÅØÊ∏°„Åï„Å™„ÅÑ„Çì„Å†„Åã„ÇâÔºÅ</p>';
                } else {
                    dialogueBox.innerHTML = 'ÈúßÈõ®È≠îÁêÜÊ≤ô„ÅåÁèæ„Çå„Åü...';
                    prompt = "Êù±ÊñπProject„ÅÆÊ≤≥Âüé„Å´„Å®„Çä„Å®ÈúßÈõ®È≠îÁêÜÊ≤ô„ÅÆÊà¶ÈóòÂâç„ÅÆÁü≠„ÅÑ‰ºöË©±„ÇíÁîüÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ„Å´„Å®„Çä„ÅØÂÜÖÊ∞ó„Å™„Ç®„É≥„Ç∏„Éã„Ç¢Ê≤≥Á´•„ÄÇÈ≠îÁêÜÊ≤ô„ÅØÊ¥æÊâã„Å™È≠îÊ≥ï„Å®Èù¢ÁôΩ„ÅÑ„ÇÇ„ÅÆ„ÅåÂ•Ω„Åç„Å™È≠îÊ≥ï‰Ωø„ÅÑ„ÄÇ‰ºöË©±„ÅØJSONÈÖçÂàó„Åß„ÄÅÂêÑ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´ 'character' (Nitori or Marisa) „Å® 'line' („Çª„É™„Éï) „ÅÆ„Ç≠„Éº„ÇíÂê´„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
                    defaultDialogue = '<p><strong>È≠îÁêÜÊ≤ô:</strong> „Åä„ÄÅ„Å™„Çì„Å†„Åù„ÅÆ„Ç¨„É©„ÇØ„ÇøÔºüÈù¢ÁôΩ„Åù„ÅÜ„Åò„ÇÉ„Å™„ÅÑ„ÅãÔºÅ„Å°„Çá„Å£„Å®Ë¶ã„Åõ„Å¶„ÇÇ„Çâ„ÅÜ„ÅúÔºÅ</p><p><strong>„Å´„Å®„Çä:</strong> „Åì„ÄÅ„Åì„Çå„ÅØÁßÅ„ÅÆÊúÄÈ´òÂÇë‰Ωú„Å™„Çì„Å†„Åã„ÇâÔºÅÂãùÊâã„Å´Ëß¶„Çâ„Å™„ÅÑ„Åß„ÇàÔºÅ</p>';
                }
                schema = { type: "ARRAY", items: { type: "OBJECT", properties: { character: { type: "STRING" }, line: { type: "STRING" } }, required: ["character", "line"] } };
                const dialogue = await callGemini(prompt, schema);

                let dialogueContent = '';
                if (dialogue) {
                    dialogue.forEach(entry => {
                        dialogueContent += `<p><strong>${entry.character}:</strong> ${entry.line}</p>`;
                    });
                } else {
                    dialogueContent = defaultDialogue;
                }

                dialogueBox.innerHTML = `<div>${dialogueContent}</div><div class="continue-prompt">‚ñº „ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Á∂öË°å</div>`;

                const continueFight = () => {
                    dialogueBox.style.display = 'none';
                    startNextBossPhase();
                    boss.phase = 1;
                };
                dialogueBox.addEventListener('click', continueFight, { once: true });
            }

            function startNextBossPhase() {
                boss.currentPhaseIndex++;
                if (boss.currentPhaseIndex >= boss.phases.length) {
                    bossDefeated();
                    return;
                }
                const currentPhase = boss.phases[boss.currentPhaseIndex];
                boss.hp = currentPhase.hp;
                boss.maxHp = currentPhase.hp;
                boss.phaseTimer = 0;
                boss.invincible = true;
                boss.visible = true;
                boss.activeCircles = [];
                boss.orbs = [];
                enemyBullets = []; lasers = [];
                setTimeout(() => { boss.invincible = false; }, 1500);

                if (currentPhase.type === 'spell') {
                    spellCardNameEl.textContent = currentPhase.card.name;
                    showOverlayMessage(`<span>${currentPhase.card.name}</span>`, 120);
                } else {
                    spellCardNameEl.textContent = '';
                }
                boss.targetX = Math.random() * (canvas.width - 200) + 100;
                boss.targetY = Math.random() * 100 + 100;
            }

            function bossDefeated() {
                createExplosion(boss.x, boss.y, '#00ffff', 200, 5000);
                score += 100000;
                boss.active = false;

                if (stage.bossQueue.length > 0) {
                    const nextBoss = stage.bossQueue.shift();
                    showOverlayMessage("WARNING!", 180);
                    setTimeout(() => spawnBoss(nextBoss), 3000);
                } else {
                    showOverlayMessage("ALL CLEAR!", 300);
                    stopMusic();
                    setTimeout(() => {
                         gameStarted = false;
                         startScreen.style.display = 'flex';
                    }, 5000);
                }
            }

            // --- Non-Spell Patterns ---
            function reimuNon1() {
                if (boss.phaseTimer % 20 === 0) {
                    const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                    for (let i = -1; i <= 1; i++) {
                        createEnemyBullet(boss.x, boss.y, 4, angle + i * 0.2, '#ffaaaa', 8, 'amulet');
                    }
                }
            }
            function reimuNon2() {
                if (boss.phaseTimer % 60 === 0) {
                    const side = Math.random() < 0.5 ? 0 : canvas.width;
                    for(let y = 0; y < canvas.height; y+= 40) {
                        const angle = side === 0 ? 0 : Math.PI;
                         createEnemyBullet(side, y, 2, angle, '#aaaaff', 6);
                    }
                }
            }
            function marisaNon1() {
                 if (boss.phaseTimer % 8 === 0) {
                    const angle = boss.phaseTimer * 0.1;
                    createEnemyBullet(boss.x, boss.y, 4, angle, '#ffff88', 10, 'star');
                    createEnemyBullet(boss.x, boss.y, 4, angle + Math.PI, '#ffff88', 10, 'star');
                }
            }
            function marisaNon2() {
                if (boss.phaseTimer % 15 === 0) {
                    const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                    const speed = 3 + Math.random();
                    createEnemyBullet(boss.x, boss.y, speed, angle, '#88ff88', 7);
                }
            }

            // --- Reimu Spell Cards ---
            function duplexBarrier() {
                if (boss.phaseTimer % 60 === 0) {
                    const baseAngle = Math.random() * Math.PI * 2;
                    for (let j = 0; j < 2; j++) {
                        for (let i = 0; i < 16; i++) {
                            const angle = baseAngle + (i * Math.PI * 2 / 16);
                            createEnemyBullet(boss.x, boss.y, 2.5 + j, angle, j === 0 ? '#ffaaaa' : '#aaaaff', 7, 'amulet');
                        }
                    }
                }
            }
            function fantasySeal() {
                if (boss.phaseTimer % 25 === 0) {
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2 / 6) + boss.phaseTimer * 0.05;
                        const bullet = createEnemyBullet(boss.x, boss.y, 0, angle, '#ff5555', 10);
                        bullet.speed = 2;
                        bullet.turnRate = 0.02;
                        bullet.life = 180;
                        bullet.update = function() {
                            this.life--;
                            if (this.life < 0) this.alpha = (this.alpha || 1) - 0.05;
                            if (this.alpha < 0.1) enemyBullets.splice(enemyBullets.indexOf(this), 1);
                            const targetAngle = Math.atan2(player.y - this.y, player.x - this.x);
                            let angleDiff = targetAngle - this.angle;
                            while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                            while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                            this.angle += Math.max(-this.turnRate, Math.min(this.turnRate, angleDiff));
                            this.dx = Math.cos(this.angle) * this.speed;
                            this.dy = Math.sin(this.angle) * this.speed;
                            this.x += this.dx;
                            this.y += this.dy;
                        }
                    }
                }
            }

            function evilSealingCircle() {
                if (boss.phaseTimer % 200 === 1) {
                    boss.activeCircles.push({
                        x: player.x, y: player.y, radius: 200, life: 300,
                        spawnCooldown: 0, rotation: Math.random() * Math.PI * 2,
                    });
                }
                for (let i = boss.activeCircles.length - 1; i >= 0; i--) {
                    const circle = boss.activeCircles[i];
                    circle.life--;
                    circle.spawnCooldown--;
                    if (circle.life > 60 && circle.spawnCooldown <= 0) {
                        circle.spawnCooldown = 5;
                        circle.rotation += 0.05;
                        for (let j = 0; j < 8; j++) {
                            const angle = circle.rotation + (j * Math.PI * 2 / 8);
                            const sx = circle.x + Math.cos(angle) * circle.radius;
                            const sy = circle.y + Math.sin(angle) * circle.radius;
                            const bulletAngle = angle + Math.PI;
                            createEnemyBullet(sx, sy, 3, bulletAngle, '#aaaaff', 6, 'amulet');
                        }
                    }
                    ctx.save();
                    ctx.globalAlpha = Math.min(1, (300 - circle.life) / 60) * Math.min(1, circle.life / 60);
                    ctx.strokeStyle = '#ff8888';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                    if (circle.life <= 0) {
                        boss.activeCircles.splice(i, 1);
                    }
                }
            }

            function greatDivineBarrier() {
                if (boss.phaseTimer === 1) {
                    boss.orbs = [];
                    for (let i = 0; i < 2; i++) {
                        boss.orbs.push({
                            angle: i * Math.PI, radius: 250, shootCooldown: 0, rotation: 0,
                        });
                    }
                }
                if (boss.orbs) {
                    boss.orbs.forEach(orb => {
                        orb.angle += 0.005;
                        const orbX = canvas.width / 2 + Math.cos(orb.angle) * orb.radius;
                        const orbY = 200 + Math.sin(orb.angle) * orb.radius;
                        orb.rotation += 0.1;
                        ctx.save();
                        ctx.translate(orbX, orbY);
                        ctx.rotate(orb.rotation);
                        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(0, 0, 20, 0, Math.PI * 2); ctx.fill();
                        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(0, -10, 10, 0, Math.PI * 2); ctx.fill();
                        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(0, 10, 10, 0, Math.PI * 2); ctx.fill();
                        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(0, 10, 4, 0, Math.PI * 2); ctx.fill();
                        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(0, -10, 4, 0, Math.PI * 2); ctx.fill();
                        ctx.restore();

                        orb.shootCooldown--;
                        if (orb.shootCooldown <= 0) {
                            orb.shootCooldown = 15;
                            const angleToPlayer = Math.atan2(player.y - orbY, player.x - orbX);
                            for (let i = -1; i <= 1; i++) {
                                createEnemyBullet(orbX, orbY, 4, angleToPlayer + i * 0.15, '#ff8888', 6, 'amulet');
                            }
                        }
                    });
                }
                if (boss.phaseTimer % 30 === 0) {
                    const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                    createEnemyBullet(boss.x, boss.y, 5, angle, '#ff5555', 8);
                }
            }

            // --- Marisa Spell Cards ---
            function milkyWay() {
                if (boss.phaseTimer % 4 === 0) {
                    const x = Math.random() * canvas.width;
                    const speed = 2 + Math.random() * 2;
                    createEnemyBullet(x, 0, speed, Math.PI / 2, '#ffffaa', 8, 'star');
                }
            }
            function stardustReverie() {
                if (boss.phaseTimer % 2 === 0) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const bullet = createEnemyBullet(x, y, 0, 0, '#ddddff', 6, 'star');
                    bullet.alpha = 0;
                    bullet.life = 60;
                    bullet.update = function() {
                        this.life--;
                        if (this.life > 30) this.alpha = 1 - (this.life - 30) / 30;
                        else this.alpha = this.life / 30;
                        if (this.life === 30) {
                            this.angle = Math.random() * Math.PI * 2;
                            this.speed = 3;
                            this.dx = Math.cos(this.angle) * this.speed;
                            this.dy = Math.sin(this.angle) * this.speed;
                        }
                        if (this.life < 30) { this.x += this.dx; this.y += this.dy; }
                        if (this.life <= 0) enemyBullets.splice(enemyBullets.indexOf(this), 1);
                    }
                }
            }
            function nonDirectionalLaser() {
                if (boss.phaseTimer % 90 === 0) {
                    const angle = Math.random() * Math.PI * 2;
                    for (let i = 0; i < 5; i++) {
                        try { if (sfx) sfx.laser.triggerAttackRelease('A3', '1s'); } catch(e) { console.error(e); }
                        createLaser(boss.x, boss.y, 10, angle + (i * Math.PI * 2 / 5), 120, 'rgb(255,255,100)');
                    }
                }
            }
            function masterSpark() {
                if (boss.phaseTimer > 60 && boss.phaseTimer % 240 === 1) {
                    try { if (sfx) sfx.laser.triggerAttackRelease('A2', '4s'); } catch(e) { console.error(e); }
                    const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                    createLaser(boss.x, boss.y, 80, angle, 180, 'rgb(255,255,255)');
                }
            }
            function earthlightRay() {
                if (boss.phaseTimer % 40 === 0) {
                    try { if (sfx) sfx.laser.triggerAttackRelease('G3', '2s'); } catch(e) { console.error(e); }
                    const x = player.x + (Math.random() - 0.5) * 100;
                    createLaser(x, canvas.height, 15, -Math.PI / 2, 120, 'rgb(100,255,100)');
                }
            }
            function finalSpark() {
                 if (boss.phaseTimer > 60 && boss.phaseTimer % 300 === 1) {
                    try { if (sfx) sfx.laser.triggerAttackRelease('A1', '8s'); } catch(e) { console.error(e); }
                    const laser = createLaser(boss.x, boss.y, 200, Math.atan2(player.y - boss.y, player.x - boss.x), 240, 'rgb(255,100,255)');
                    laser.update = function() {
                        const targetAngle = Math.atan2(player.y - this.y, player.x - this.x);
                        let angleDiff = targetAngle - this.angle;
                        while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                        while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                        this.angle += angleDiff * 0.01;
                    }
                }
            }

            // --- „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ---
            function createEnemyBullet(x, y, speed, angle, color, radius, shape = 'circle') {
                const bullet = {
                    x, y, radius, color, shape,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    angle: shape === 'amulet' || shape === 'star' ? angle : 0,
                    grazed: false,
                };
                enemyBullets.push(bullet);
                return bullet;
            }

            function createLaser(x, y, width, angle, timer, color) {
                const laser = { x, y, width, angle, timer, color, alpha: 1 };
                lasers.push(laser);
                return laser;
            }

            function createExplosion(x, y, color, count, life = 1) {
                const c = color.match(/\w\w/g).map((c) => parseInt(c, 16));
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    particles.push({
                        x, y, radius: Math.random() * 3 + 1,
                        vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed,
                        r: c[0], g: c[1], b: c[2], alpha: 1 * life,
                    });
                }
            }

            function showOverlayMessage(html, duration) {
                messageOverlay.innerHTML = html;
                messageOverlay.style.display = 'flex';
                setTimeout(() => {
                    messageOverlay.style.display = 'none';
                }, duration * 1000 / 60);
            }

            function gameOver() {
                gameStarted = false;
                stopMusic();
                showOverlayMessage("GAME OVER", 300);
                setTimeout(() => {
                     startScreen.style.display = 'flex';
                }, 5000);
            }

            // --- Touch Handlers ---
            function handleTouchStart(e) {
                e.preventDefault();
                if (!gameStarted) return;

                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const touchX = (touch.clientX - rect.left) * scaleX;
                const touchY = (touch.clientY - rect.top) * scaleY;

                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    fireBomb();
                    lastTap = 0;
                    isDragging = false;
                    return;
                }
                lastTap = currentTime;

                isDragging = true;
                touchStartX = touchX;
                touchStartY = touchY;
                playerStartX = player.x;
                playerStartY = player.y;
            }

            function handleTouchMove(e) {
                e.preventDefault();
                if (!isDragging || !gameStarted) return;

                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const touchX = (touch.clientX - rect.left) * scaleX;
                const touchY = (touch.clientY - rect.top) * scaleY;

                const deltaX = touchX - touchStartX;
                const deltaY = touchY - touchStartY;

                player.x = playerStartX + deltaX;
                player.y = playerStartY + deltaY;

                player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
                player.y = Math.max(player.height / 2, Math.min(canvas.height - player.height / 2, player.y));
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                if (!isDragging || !gameStarted) return;
                isDragging = false;
            }

            // --- „É°„Ç§„É≥„É´„Éº„Éó ---
            function gameLoop() {
                try {
                    if (!gameStarted) return;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Êõ¥Êñ∞Âá¶ÁêÜ
                    updateStage();
                    updatePlayer();
                    updateBullets();
                    updatePowerUps();
                    updateEnemyBullets();
                    updateLasers();
                    updateEnemies();
                    updateBoss();
                    updateParticles();
                    checkCollisions();

                    // ÊèèÁîªÂá¶ÁêÜ
                    drawEnemies();
                    drawBoss();
                    drawPlayer();
                    drawBullets();
                    drawPowerUps();
                    drawLasers();
                    drawEnemyBullets();
                    drawParticles();
                    drawPlayerBomb();
                    updateUI();

                    ctx.clearRect(canvas.width - 20, canvas.height - 20, 20, 20);

                    gameTime++;
                    requestAnimationFrame(gameLoop);
                } catch (e) {
                    console.error("An error occurred in the game loop:", e);
                    if (gameStarted) {
                        requestAnimationFrame(gameLoop);
                    }
                }
            }
        };
